<div id="someParent">
    <h2 align="center">Centro de downloads</h2>
    <br>


    <table id="downloadTbl">
        <tr>
            <th>Hash</th>
            <th>Download</th>
            <th>Data</th>
        </tr>
        <% _.each(collection,function(vesion){ %>
        <tr>
            <td><%=vesion.comment%></td>
            <td>  <span class="btn-white" title="Adicionar código">
                         <a href="../downloads/<%=vesion.path%>" download>
                             <i class="fa fa-cloud-download"></i>
                         </a>
                        </span></td>

            <td><%=vesion.date%></td>
        </tr>
        <%}) %>
    </table>

    <form method="POST" id="newForm" enctype="multipart/form-data" action="/upload">
        File to upload: <input type="file" id="version" name="file"><br/>
        Hash: <input type="text" id="hash"><br/><br/>
        <input type="submit" id="btnSubmit" value="Upload"> Press here to upload the file!
    </form>
</div>
